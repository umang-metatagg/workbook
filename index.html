<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook Project - Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Workbook - Reports</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="user-info" style="font-weight: bold; color: #555;"></span>
                <button id="admin-page-btn" style="background: #0275d8; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; display: none;">Admin Panel</button>
                <button id="logout-btn" style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>

        <div class="top-layout-container">
            <div class="report-form">
                <h2>Add New Report</h2>
                <form id="add-report-form" class="form-grid">
                    <div class="form-row">
                        <input type="date" id="date" required>
                        <select id="employee-name" required>
                            <option value="" disabled selected>EMPLOYEE</option>
                        </select>
                        <select id="client-name" required>
                            <option value="" disabled selected>CLIENT</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" list="project-suggestions" id="project-name" placeholder="PROJECT" required>
                        <datalist id="project-suggestions"></datalist>
                        <input type="number" id="hours" placeholder="HOURS" step="0.01" required>
                        <input type="text" id="notes" placeholder="NOTES">
                    </div>
                    <div class="form-row">
                        <textarea id="task-description" placeholder="TASK DESCRIPTION" required></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit">Add Report</button>
                        <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="controls">
                <h2>Filters</h2>
                <div class="filter-container">
                    <select id="client-filter">
                        <option value="">All Clients</option>
                    </select>
                    <select id="project-filter">
                        <option value="">All Projects</option>
                    </select>
                    <select id="employee-filter">
                        <option value="">All Employees</option>
                    </select>
                    <input type="date" id="start-date-filter">
                    <input type="date" id="end-date-filter">
                    <button id="filter-btn">Apply Filters</button>
                </div>
                <button id="export-btn">Export to Excel</button>
            </div>
        </div>
        <div class="report-table">
            <h2>Reports</h2>
            <div class="table-actions">
                <button id="delete-selected-btn" class="delete-btn" style="display: none;">Delete Selected</button> </div>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-checkbox" style="display: none;"></th> <th>Date</th>
                        <th>Employee</th>
                        <th>Client</th>
                        <th>Project</th>
                        <th>Task Description</th>
                        <th>Hours</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    </tbody>
                <tfoot id="report-footer">
                    </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
